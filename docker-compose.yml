services:
  tts-service:
    image: ghcr.io/coqui-ai/tts-cpu:latest
    container_name: coqui-tts
    ports:
      - "5002:5002"
    entrypoint: ["/bin/bash"]
    environment:
      - COQUI_TOS_AGREED=YES  # ✅ Обход лицензии!
    command:
      - -c
      - >
        python3 -m TTS.server.server 
        --model_name tts_models/en/ljspeech/tacotron2-DDC 
        --port 5002 
        --use_cuda false
    volumes:
      - ./tts_models:/root/.local/share/tts
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s  # 2 мин (модель 100MB)

  discord-bot:
    build: .
    container_name: discord-bot
    ports:
      - "8090:8090"
    environment:
      - RU_EXAMPLE_STT_MODEL_PATH=${RU_EXAMPLE_STT_MODEL_PATH}
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8 -Dconsole.encoding=UTF-8
      - TTS_SERVICE_URL=http://tts-service:5002
    depends_on:
      tts-service:
        condition: service_healthy
    stdin_open: true
    tty: true
    restart: unless-stopped
